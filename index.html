<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="theme-color" content="#FFFFFF">
    <title>Floor Plan</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<div class="main-floor">
    <div class="bathroom">
        <div class="name">bathroom</div>
        <div class="size">5,8</div>
    </div>
    <div class="bedroom-1">
        <div class="name">master bedroom</div>
        <div class="size">13,5</div>
    </div>
    <div class="bedroom-2">
        <div class="name">guest bedroom</div>
        <div class="size">7,5</div>
    </div>
    <div class="hallway">
        <div class="door-hor main-entry"></div>
        <div class="door-ver bathroom-entry"></div>
        <div class="door-ver living-entry"></div>
        <div class="door-ver bedroom1-entry"></div>
        <div class="door-hor bedroom2-entry"></div>
        <div class="name">hallway</div>
        <div class="size">6</div>
    </div>
    <div class="kitchen">
        <div class="ref"></div>
        <div class="cabinets">
            <div class="stove">
                <div class="stove-top1"></div>
                <div class="stove-top2"></div>
            </div>
            <div class="sink-tap-1"></div>
            <div class="sink-tap-2"></div>
        </div>
        <div class="island">
            <div class="chair"></div>
        </div>
        <div class="name">kitchen</div>
    </div>
    <div class="living-room">
        <div class="name">living room</div>
        <div class="size">22</div>
    </div>
    <div class="balcony">
        <div class="name">balcony</div>
        <div class="size">14</div>
    </div>


</div>
</body>
</html>
